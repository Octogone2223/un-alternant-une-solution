{% load i18n %}
<div class="grid grid-cols-1 lg:grid-cols-2 mt-10 gap-8 w-full" v-if="accountType==2">
  <!--  -->
  <div class="space-y-8">
    <div class="flex flex-col col-span-2">
      <label for=""
        class="font-bold mb-2 hover after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm text-slate-700">{% trans "Nom de l'école" %}:</label>
      <input type="text" v-model="registerFormSchool.name"
        :class="{'border-red-500': registerFormSchool.errors.name.length}" @focus="registerFormSchool.errors.name=[]"
        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" />
      <div v-if="registerFormSchool.errors.name.length">
        <span class="text-red-500 text-xs italic" v-for="error in registerFormSchool.errors.name" :key="error">
          [[ error ]]</span>
      </div>
    </div>
    <div class="flex flex-col col-span-2">
      <label for=""
        class="font-bold mb-2 hover after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm text-slate-700">{% trans "Email" %}:</label>

      <div class="flex flex-col">
