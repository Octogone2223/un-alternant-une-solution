{% load i18n %}

<div id="profilePassword">
    <div class="flex flex-col lg:flex-row w-full justify-between items-center">
        <div class="text-black text-3xl font-bold">{% trans 'Modifier votre mot de passe' %}</div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 place-items-center gap-10 lg:gap-20">

        <div class="grid grid-cols-1 lg:grid-cols-2 mt-10 gap-8 w-full">
            <div class="flex flex-col col-span-2">
                <label for=""
                    class="font-bold mb-2 hover after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm text-slate-700">{% trans 'Votre mot de passe actuel' %}:</label>
                <input type="password"
                    class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    placeholder="***************" :class="{'border-red-500': errorsPassword.current.length}" @focus="errorsPassword.current=[]"
                    v-model="passwordForm.current" />
                <div v-if="errorsPassword.current.length">
                    <span class="text-red-500 text-xs italic" v-for="error in errorsPassword.current" :key="error">
                        [[ error ]]</span>
                </div>
            </div>
            <div class="flex flex-col col-span-2">
                <label for=""
                    class="font-bold mb-2 hover after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm text-slate-700">{% trans 'Nouveau votre mot de passe' %}:</label>
                <input type="password"
                    class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    placeholder="***************" :class="{'border-red-500': errorsPassword.new.length}" @focus="errorsPassword.new=[]"
                    v-model="passwordForm.new" />
                <div v-if="errorsPassword.new.length">
                    <span class="text-red-500 text-xs italic" v-for="error in errorsPassword.new" :key="error">
                        [[ error ]]</span>
                </div>
            </div>
            <div class="flex flex-col col-span-2">
                <label for=""
                    class="font-bold mb-2 hover after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm text-slate-700">{% trans 'Confirmation de votre mot de passe' %}:</label>
                <input type="password"
                    class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    placeholder="***************" v-model="passwordForm.confirm" />
            </div>


            <button v-on:click="changePassword()"
            class="btn bg-secondary border-secondary hover:bg-primary hover:border-primary w-40 self-end">{% trans 'Changer' %}</button>
        </div>
    </div>
</div>
