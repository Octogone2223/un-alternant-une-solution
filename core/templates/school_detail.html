{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div class="container flex flex-col items-center justify-between mt-20 h-full">
  <div class="avatar">
    <div class="w-36 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
      <img src="/auth/school/{{school.id}}/photo" />
    </div>
  </div>
  <div class="text-center mt-10">
    <p class="font-bold text-xl">{{school.name}}</p>
    <p class="badge bg-primary border-none mt-2">- Ã‰cole -</p>
  </div>
  <div class="mt-5 flex flex-col items-center space-x-2">
    <p class="font-medium italic">{{school.city}}</p>

    <p class="font-medium italic">{{school.street}}, {{school.zip_code}}</p>

  </div>
  <div class="self-start mt-10 space-y-5 border-[1px] border-gray-200 w-full rounded-md h-full p-5">
    <h2 class="font-medium">Description:</h2>
    <p>{{school.description}}
    </p>
  </div>

  <div class="mt-10">
    <a href="" class="btn bg-secondary hover:bg-primary rounded-md border-none">Contacter</a>
  </div>
</div>

<div class="mt-20">
  {% include './components/footer.html' %}
</div>

{% endblock %}
