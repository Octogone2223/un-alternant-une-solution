<div class="grid grid-cols-1 lg:grid-cols-2 place-items-center gap-10 lg:gap-20 mt-5">
    
  <div class="w-full">
    <div class="flex flex-col col-span-2">
      <label for=""
        class="font-bold mb-2 hover block text-sm text-slate-700">Formation:</label>
      <select
        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
        placeholder="johndoe@xxxx.xx" :class="{'border-red-500': errors.email.length}" @focus="errors.email=[]"
        v-model="loginForm.email">
      
        <option>Machin</option>
        <option>Bidule</option>

      </select>
      <div v-if="errors.email.length">
        <span class="text-red-500 text-xs italic" v-for="error in errors.email" :key="error">
          [[ error ]]</span>
      </div>
    </div>
    <div class="flex flex-col col-span-2">
      <label for=""
        class="font-bold mb-2 hover  block text-sm text-slate-700">CV Public:</label>
      <input type="file"
        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
        placeholder="johndoe@xxxx.xx" :class="{'border-red-500': errors.email.length}" @focus="errors.email=[]"
        v-model="loginForm.email" />
      <div v-if="errors.email.length">
        <span class="text-red-500 text-xs italic" v-for="error in errors.email" :key="error">
          [[ error ]]</span>
      </div>
    </div>
  </div>


  <div class="w-full">
  
    <div class="flex flex-col col-span-2">
      <label for=""
        class="font-bold mb-2 hover  block text-sm text-slate-700">Date de naissance:</label>
      <input type="date"
        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
        placeholder="johndoe@xxxx.xx" :class="{'border-red-500': errors.email.length}" @focus="errors.email=[]"
        v-model="loginForm.email" />
      <div v-if="errors.email.length">
        <span class="text-red-500 text-xs italic" v-for="error in errors.email" :key="error">
          [[ error ]]</span>
      </div>
    </div>
    <div class="flex flex-col col-span-2">
      <label for=""
        class="font-bold mb-2 hover  block text-sm text-slate-700">Linkedin:</label>
      <input type="url"
        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
        placeholder="johndoe@xxxx.xx" :class="{'border-red-500': errors.email.length}" @focus="errors.email=[]"
        v-model="loginForm.email" />
      <div v-if="errors.email.length">
        <span class="text-red-500 text-xs italic" v-for="error in errors.email" :key="error">
          [[ error ]]</span>
      </div>
    </div>

  </div>
</div>
