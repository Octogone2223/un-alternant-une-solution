{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div class="container flex flex-col items-center justify-between mt-20 h-full">
  <div class="avatar">
    <div class="w-36 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
      <img src="https://api.lorem.space/image/face?hash=88560" />
    </div>
  </div>
  <div class="text-center mt-10">
    <p class="font-bold text-xl">{{company.name}}</p>
    <p class="badge bg-primary border-none mt-2">- Entreprise -</p>
  </div>
  <div class="mt-5 flex flex-col items-center space-x-2">
    <p class="font-medium italic">{{company.city}}</p>

    <p class="font-medium italic">{{company.street}}, {{company.zip_code}}</p>

  </div>
  <div class="self-start mt-10 space-y-5 border-[1px] border-gray-200 w-full rounded-md h-full p-5">
    <h2 class="font-medium">Description:</h2>
    <p>{{company.description}}
    </p>
  </div>

  <!-- <div class="mt-10">
    <a href="mailto:{{user_info.email}}" class="btn bg-secondary hover:bg-primary rounded-md border-none">Contacter</a>
  </div> -->
</div>

<div class="mt-20">
  {% include './components/footer.html' %}
</div>

{% endblock %}
